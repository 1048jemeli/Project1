<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="index.css" />

</head>

<body>

    <img src="https://images.zmaildirect.com/img/104PbzzgyqREQ/images/Zawadi_Logo.PNG" class="rest" >

    <div class="bg-image"></div>
  
    <div class="heading"id='restaurants'>

        <div class="item">

          <h2 class="ui header">

            <i class="icon"></i>

            <div class="bg-image"></div>


            <div class="bg-text">

              <h1>SAROVA ZAWADI RESTAURANTS</h1>

              <p>Make a reservation now to have a delightful experience</p>

            </div>
            </h2>
            <div class="list-container">
              <ul class="ui divided list" id="restaurants">
                <li class="restaurant items"></li>
              </ul>
            </div>

            <div class="columns"></div>
            <div class="four wide column">
              <img
                id="picture"
                src="https://howtostartanllc.com/images/business-ideas/business-idea-images/fast-food.jpg">

            </div>

            <div class="four wide column">

                <div class="ui cards" id="showing">

                  <div class="card">

                    <div id="title" class="title">[RESTAURANTS TITLE]</div>

                    <div id="location" class="meta">[LOCATION]</div>

                    <div class="content">

                      <div class="information">

                        <span id="open"></div>

                        <span id="cuisine-type"></span>

                        <span id="served"></span>

                        <span id="reservation date"></span>

                        <span id="number of guests"></span>

                        <span id="number of days"></span>

                      </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="/js/index.js"></script>

</body>

</html>
